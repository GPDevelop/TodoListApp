<mat-card>
    <mat-card-title>
        Inicio de Sesion
    </mat-card-title>
    <mat-card-content>
        <p>
            <mat-form-field><input type="text" [(ngModel)]="username" matInput placeholder="username"></mat-form-field>
        </p>
        <p>
            <mat-form-field><input type="password" [(ngModel)]="password" matInput placeholder="password"></mat-form-field>
        </p>
        <button (click)="login()" mat-raised-button>Iniciar Sesion</button>
    </mat-card-content>
</mat-card>
